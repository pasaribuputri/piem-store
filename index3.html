<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX 1</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/de8de52639.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header  -->
    <header>
      <a href="" class="logo">
        <img src="assets/images/running.png" alt="" />
        <p class="nama-logo">piem store</p>
      </a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li class="nav-item">
          <a href="index.html" class="nav-link" target="_self">Home</a>
        </li>
        <li class="nav-item">
          <a href="index2.html" class="nav-link" target="_self">Shop</a>
        </li>
        <li class="nav-item">
          <a href="index3.html" class="nav-link" target="_self">Contact</a>
        </li>
        <li class="nav-item">
          <a href="index4.html" class="nav-link" target="_self">About</a>
        </li>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <div class="icon">
        <a href="#"><i class="bx bxs-search"></i></a>
        <a href="#"><i class="bx bxs-user-circle"></i></a>
        <a href="#"><i class="bx bxs-shopping-bag"></i></a>
      </div>
    </header>

    <!-- contact -->
    <div class="bg">
      <span class="contact" id="contact">
        <div class="main-contact">
          <div class="contact-content">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </div>

          <div class="contact-content">
            <li><a href="#">Shiping & Returns</a></li>
            <li><a href="#">Store Policy</a></li>
            <li><a href="#">Payment Methods</a></li>
          </div>

          <div class="contact-content">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Tel : 123-456-7890</a></li>
          </div>

          <div class="contact-content">
            <li>
              <a href="#"
                >Facebook
                <img
                  src="assets/images/facebook-circle-logo-24.png"
                  alt=""
                  class="icon-png"
                />
              </a>
            </li>
            <li>
              <a href="#"
                >Instagram
                <img
                  src="assets/images/instagram-alt-logo-24.png"
                  alt=""
                  class="icon-png"
                />
              </a>
            </li>
            <li>
              <a href="#"
                >Pinterest
                <img
                  src="assets/images/pinterest-logo-24.png"
                  alt=""
                  class="icon-png"
                />
              </a>
            </li>
          </div>

          <div class="action">
            <form action="">
              <input type="email" name="email" placeholder="Your Email" />
              <input type="submit" name="submit" value="Required" />
            </form>
          </div>
        </div>
      </span>
    </div>

    <!-- footer -->
    <footer class="puter">
      <p>&copy2022 piem store</p>
    </footer>

    <script src="js/index.js"></script>

</html>
